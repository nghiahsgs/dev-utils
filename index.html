<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Dev Tools</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Tools</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <input type="text" placeholder="Search tools..." class="search-bar">
            <div class="tool-category">
                <h2>Text Tools</h2>
                <div class="tool-card">
                    <h3>Text Case Converter</h3>
                    <p>Convert text from uppercase to lowercase and vice versa.</p>
                    <button>Use Tool</button>
                </div>
                <div class="tool-card">
                    <h3>GitHub Emoji</h3>
                    <p>Find and use emojis for GitHub comments.</p>
                    <button>Use Tool</button>
                </div>
                <div class="tool-card">
                    <h3>Text Comparator</h3>
                    <p>Compare two pieces of text for differences.</p>
                    <button>Use Tool</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Dev Tools</p>
        </div>
    </footer>
</body>
</html>
